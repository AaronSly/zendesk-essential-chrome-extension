<!DOCTYPE html>
<html>
	<head>
		<title>Zendesk Essential Extension Options</title>
		<style>
			html {min-width: 500px;}
		</style>	
	</head>
	<body>
	
	
	<h3>Enable ticket status highlighting by Priority.</h3>
	<label>
	  <input type="checkbox" id="low">
	  Low Priority
	</label>
	<label>
	  <input type="checkbox" id="normal">
	  Normal Priority
	</label>
	<label>
	  <input type="checkbox" id="high">
	  High Priority
	</label>
	<label>
	  <input type="checkbox" id="urgent">
	  Urgent Priority
	</label>

	<div id="status"></div>
	<button id="save">Save</button>

	<script src="assets/js/options.js"></script>
	</body>
</html>
